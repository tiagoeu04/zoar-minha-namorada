<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviso Importante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #foto {
            width: 200px;
            height: auto;
            transition: width 0.3s ease;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }

        #mensagem {
            display: none;
            font-size: 20px;
            margin-top: 20px;
        }

        #naoNamorar {
            position: relative;
            /* Permite movimento */
            transition: all 0.3s ease;
            /* Anima√ß√£o suave */
        }
    </style>
</head>

<body>
    <div id="conteudoInicial">
        <h1>Se voc√™ viu essa mulher, corra dela!</h1>
        <img id="foto" src="IMG_5270.jpg" alt="Imagem de uma mulher suspeita">
        <br>
        <button id="sim">Sim</button>
        <button id="nao">N√£o</button>
    </div>

    <div id="mensagem"></div>

    <script>
        const conteudoInicial = document.getElementById('conteudoInicial');
        const mensagemDiv = document.getElementById('mensagem');
        const simBtn = document.getElementById('sim');
        const naoBtn = document.getElementById('nao');

        simBtn.addEventListener('click', function () {
            conteudoInicial.style.display = 'none';
            mensagemDiv.style.display = 'block';
            mensagemDiv.innerHTML = `
                <p>Fugi de uma mulher maluca.</p>
                <button id="voltar">Voltar</button>
            `;
            document.getElementById('voltar').addEventListener('click', function () {
                location.reload();
            });
        });

        naoBtn.addEventListener('click', function () {
            conteudoInicial.style.display = 'none';
            mensagemDiv.style.display = 'block';
            mensagemDiv.innerHTML = `
                <p>Ent√£o te peguei, quer namorar comigo? Sim ou n√£o.</p>
                <button id="simNamorar">Sim</button>
                <button id="naoNamorar">N√£o</button>
            `;

            // Evento para "Sim" no namoro
            document.getElementById('simNamorar').addEventListener('click', function () {
                mensagemDiv.innerHTML = `
                    <p>√ìtimo! Vamos marcar um encontro. üòä</p>
                    <button id="voltarFinal">Voltar</button>
                `;
                document.getElementById('voltarFinal').addEventListener('click', function () {
                    location.reload();
                });
            });

            // Evento para "N√£o" no namoro - movimento aleat√≥rio
            const naoNamorarBtn = document.getElementById('naoNamorar');
            naoNamorarBtn.addEventListener('click', function () {
                // Gera posi√ß√µes aleat√≥rias dentro da tela
                const maxX = window.innerWidth - naoNamorarBtn.offsetWidth;
                const maxY = window.innerHeight - naoNamorarBtn.offsetHeight;
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);

                // Aplica a nova posi√ß√£o
                naoNamorarBtn.style.position = 'absolute';
                naoNamorarBtn.style.left = randomX + 'px';
                naoNamorarBtn.style.top = randomY + 'px';
            });
        });
    </script>
</body>

</html>
